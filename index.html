<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <p>An image tag with a source attribute only.</p>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Lion_d%27Afrique.jpg/550px-Lion_d%27Afrique.jpg?20150506193838"
    >
    <p>Same image tag with both the source attribute and an alternative text attribute.</p>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Lion_d%27Afrique.jpg/550px-Lion_d%27Afrique.jpg?20150506193838"
      alt="Panthera Leo"
    >
    <p>The above image with the following attributes: source, alternative text, and title.</p>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Lion_d%27Afrique.jpg/550px-Lion_d%27Afrique.jpg?20150506193838"
      alt="Pamthera Leo"
      title="The King of The Jungle"
    >
    <p><em>Image from <strong>Wikimedia Commons</strong></em></p>
  </body>
</html>
